<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12374d1c87.js" crossorigin="anonymous"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="discription">
        <h1>CALCULATOR</h1>
        <p>Using Html, Css & Javascript</p>
    </div>
    <div class="main-body">
        <p id="typingshowmsg">0</p>
        <div class="result-box">
           <p id="result"></p>
        </div>
        <div class="input-box">

        <div ><button id="clearbtn"><i class="fa-solid fa-c"></i></button></div>
        <div ><button id="dividebtn"><i class="fa-solid fa-divide"></i></button></div>
        <div ><button id="mulbtn"><i class="fa-solid fa-xmark"></i></button></div>
        <div ><button id="backspacebtn"><i class="fa-solid fa-delete-left"></i></button></div>
        <div ><button id="sevenbtn"><i class="fa-regular fa-7"></i></button></div>
        <div ><button id="eightbtn"><i class="fa-regular fa-8"></i></button></div>
        <div ><button id="ninebtn"><i class="fa-regular fa-9"></i></button></div>
        <div ><button id="minusbtn"><i class="fa-solid fa-minus"></i></i></button></div>
        <div ><button id="fourbtn"><i class="fa-regular fa-4"></i></button></div>
        <div ><button id="fivebtn"><i class="fa-regular fa-5"></i></button></div>
        <div><button  id="sixbtn"><i class="fa-regular fa-6"></i></button></div>
        <div ><button id="addbtn"><i class="fa-solid fa-add"></i></button></div>
        <div ><button id="onebtn"><i class="fa-regular fa-1"></i></button></div>
        <div><button id="twobtn"><i class="fa-regular fa-2"></i></button></div>
        <div><button id="threebtn"><i class="fa-regular fa-3"></i></button></div>
        <div ><button id="finalbutton" ><i class="fa-solid fa-equals"></i></button></div>
        <div><button id="modbtn"><i class="fa-solid fa-percent"></i></button></div>
        <div><button id="zerobtn"><i class="fa-regular fa-0"></i></button></div>
        <div class="last-box"><button id="dotbtn">.</button></div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
